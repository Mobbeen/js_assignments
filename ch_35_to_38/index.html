<html>
    <head>
        <title>factor</title>
    </head>
    <body>
        <script>

            var value=prompt("Enter a number for Factorization: ")

            var re= factorization(value)

             function factorization(num)
             {
                 var result=1;
                 for(var i=1;i<=num;i++)
                 {
                     result=result * i;
                 }
                 return result
             } 
            console.log(re)


        </script>
    </body>
</html>
