<html>
    <head>
        <title>Parcentage Clculate</title>
    </head>
    <body>
        <script>

            var num1= prompt("Enter First number = ", " 0")
            var num2= prompt("Enter second number = ", " 0")
            var num3= prompt("Enter third number = ", " 0")
            var num4= prompt("Enter Fourth number = ", " 0")
            var num5= prompt("Enter  number = ", " 0")
            num1=parseInt(num1)
            num2=parseInt(num2)
            num3=parseInt(num3)
            num4=parseInt(num4)
            num5=parseInt(num5)
            var totalmarks=500
            var obtaind=num1+num2+num3+num4+num5

            var percentage= obtaind * 100 / totalmarks

            alert(percentage+"%")


        </script>
    </body>
</html>
